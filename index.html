<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/version2.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="control">
        <input type="button" onclick="startGame()" id="start" value="Запустить игру">
    </div>
    <br />
    <div id="status">
        <div class="cell chip1"></div>
        <div class="cell" id="hidden-chip"></div>
        <div class="cell chip2"></div>
        <div class="cell" id="hidden-chip"></div>
        <div class="cell chip3"></div>
    </div>
    <div class="win">Количество ходов: <span id="count-move">0</span></div>
    <br />
    <div id="game"></div>
    <br />
    <div id='win' class="win"></div>
    <script src="./javascript/core2.js" type="text/javascript"></script>
</body>
</html>
