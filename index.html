<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./css/styles.css' rel='stylesheet'>
    <title>Game</title>
</head>
<body>
    <script src='./javascript/core.js'></script>
    <div id='start-game'>
        <button id='restart' onclick='restartGame()'>Restart</button>
        <button id='start' onclick='startGame()'>Start</button>
    </div>
    <div id='status'>
        <table>
            <tr>
                <td id='result-green'></td>
                <td id='hide'></td>
                <td id='result-yellow'></td>
                <td id='hide'></td>
                <td id='result-red'></td>
            </tr>
        </table>
        <p>Количество ходов: <span id='count-move'>0</span></p>
    </div>
    <div id='game'>
        <table>
            <tr>
                <td id='11' class=''></td>
                <td id='12' class='block'></td>
                <td id='13' class=''></td>
                <td id='14' class='block'></td>
                <td id='15' class=''></td>
            </tr>
            <tr>
                <td id='21' class=''></td>
                <td id='22' class='empty'></td>
                <td id='23' class=''></td>
                <td id='24' class='empty'></td>
                <td id='25' class=''></td>
            </tr>
            <tr>
                <td id='31' class=''></td>
                <td id='32' class='block'></td>
                <td id='33' class=''></td>
                <td id='34' class='block'></td>
                <td id='35' class=''></td>
            </tr>
            <tr>
                <td id='41' class=''></td>
                <td id='42' class='empty'></td>
                <td id='43' class=''></td>
                <td id='44' class='empty'></td>
                <td id='45' class=''></td>
            </tr>
            <tr>
                <td id='51' class=''></td>
                <td id='52' class='block'></td>
                <td id='53' class=''></td>
                <td id='54' class='block'></td>
                <td id='55' class=''></td>
            </tr>
        </table>
    </div>
    <div id='result'>
        <p id='result-text'></p>
    </div>
</body>
</html>
